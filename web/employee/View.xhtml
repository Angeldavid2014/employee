<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">View</ui:define> 
    
        <ui:define name="body">
    <h1>Ver empleado</h1>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="ID"/>
            <h:inputText value="#{employeeControler.empleadoActual.id}" disabled="true" />
            <h:outputLabel value="NOMBRES"/>
            <h:inputText value="#{employeeControler.empleadoActual.firstName} " disabled="true"/>
            <h:outputLabel value="APELLIDO"/>
            <h:inputText value="#{employeeControler.empleadoActual.lastName}" disabled="true"/>
            <h:outputLabel value="BIRTDATE"/>
            <h:inputText value="#{employeeControler.empleadoActual.birthDate}" disabled="true">
            <f:convertDateTime pattern="MMM d, yyyy"/>
            </h:inputText>
            <h:outputLabel value="SALARIO"/>
            <h:inputText value="#{employeeControler.empleadoActual.salary}" disabled="true">
             <f:convertNumber type="currency"/>
            </h:inputText>
        </h:panelGrid>
        <h:button value="Editar" outcome="Edit"/>
        <h:commandButton value="eliminar" action="#{employeeControler.deleteEmployee()}"
                                 onclick="return confirm ('Â¿ Esta seguro que desea eliminar el empleado ?')"/>
        <h:button value="Crear" outcome="Create"/>
                
        <br/>
        <h:button value="Inicio" outcome="/index"/>
        <h:button value="Listar empleador" outcome="List"  />
    </h:form>
    </ui:define>
    </ui:composition>
</html>
